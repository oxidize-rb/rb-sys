[package]
name = "rust_reverse"
version = "0.9.117"
autotests = true      # set true if you want to use "cargo test"
edition = "2018"

[dependencies]
rb-sys = { version = "0.9.117", path = "./../../../../crates/rb-sys", features = [
  "global-allocator",
] }

[lib]
crate-type = ["cdylib"]

[features]
default = ["stable-api-compiled-testing"]
test-feature = []
stable-api-compiled-testing = ["rb-sys/stable-api-compiled-testing"]

[profile.release]
debug = true
