[package]
name = "rb-sys"
version = "0.8.1"
edition = "2018"
links = "ruby"
readme = "readme.md"
categories = ["ruby", "external-ffi-bindings"]
description = "Rust bindings for the CRuby API"
license = "MIT OR Apache-2.0"
repository = "https://github.com/oxidize-rb/rb-sys"
homepage = "https://github.com/oxidize-rb/rb-sys"
documentation = "https://docs.rs/rb-sys"

[features]
default = ["ruby-macros"]
ruby-static = []
link-ruby = []
ruby-macros = []

[dependencies]
libc = "0.2.125"

[lib]
doctest = false

[build-dependencies]
bindgen = "0.59"
pkg-config = "0.3.24"
cc = "1.0"
shell-words = "1.1.0"
