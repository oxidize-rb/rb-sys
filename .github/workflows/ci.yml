---
on: [push]
name: CI
anchors:
  setup_cache: &setup_cache
    name: âš¡ Cache
    uses: actions/cache@v2
    with:
      path: |
        ~/.cargo/registry
        ~/.cargo/git
        target
        examples/simple/target
      key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
  setup_cargo: &setup_cargo
    uses: actions-rs/toolchain@v1
    with:
      toolchain: stable
jobs:
  lint:
    name: ğŸ’… Lint
    runs-on: ubuntu-latest
    steps:
      - *setup_cache
      - *setup_cargo
      - uses: actions/checkout@v2
      - uses: actions-rs/cargo@v1
        with:
          command: clippy

  run_tests:
    name: ğŸ§ª Run tests (Ruby ${{ matrix.ruby }} on ${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        ruby: ['2.6', '2.7', '3.0', '3.1']
    runs-on: ${{ matrix.os }}
    steps:
      - *setup_cache
      - *setup_cargo
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - uses: actions/checkout@v2
      - uses: actions-rs/cargo@v1
        name: ğŸ›  Cargo build
        with:
          command: build
          args: --locked --release --verbose 
      - uses: actions-rs/cargo@v1
        name: ğŸ§ª Cargo test
        with:
          command: test
      - name: â“‚ï¸ Install cargo-make
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: --debug cargo-make
      - name: ğŸ’¨ Smoke test 
        working-directory: examples/simple
        run: cargo make verify --verbose