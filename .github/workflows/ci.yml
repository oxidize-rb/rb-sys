---
on: [push]

name: CI

jobs:
  build_and_test:
    name: Build and test 
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        ruby: ['2.6', '2.7', '3.0']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: âš¡ Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            examples/simple/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - uses: actions/checkout@v2

      - uses: actions-rs/cargo@v1
        name: ğŸ›  Cargo build
        with:
          command: build
          args: --verbose 

      - uses: actions-rs/cargo@v1
        name: ğŸ§ª Cargo test
        with:
          command: test

      - name: â“‚ï¸ Install cargo-make
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: --debug cargo-make

      - name: ğŸ’¨ Smoke test 
        working-directory: examples/simple
        run: cargo make verify --verbose